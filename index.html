<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>piano</title>
</head>
<body>

    <div id="main-div">

        <div id="header">
            <h2>virtual piano</h2>
        </div>
       
        <div  id="piano-box">
            <ul id="keys-wrapper" >
                <li>
                    <span id="c3" class="first-border white"></span>
                    <span id="c3s" class="black"></span>
                </li> 
                <li>
                    <span id="d3"class="white"></span>
                    <span id="d3s" class="black"></span>
                </li>

                <li class="e">
                    <span id="e3" class="white"></span>
                </li>
            </ul>
            <ul id="middle">

                <li>
                    <span id="f3" class="white"></span>
                    <span id="f3s" class="black"></span>
                </li> 
                <li>
                    <span id="g3"class="white"></span>
                    <span id="g3s" class="black"></span>
                </li>

                <li>
                    <span id="a3" class="white"></span>
                    <span id="a3s" class="black"></span>
                </li>
                <li>
                    <span id="b3" class="white"></span>
                </li>
            </ul>

            <ul>
                <li>
                    <span id="c4" class="white"></span>
                    <span id="c4s" class="black"></span>
                </li> 
                <li>
                    <span id="d4" class="white"></span>
                    <span id="d4s" class="black"></span>
                </li>

                <li class="e">
                    <span id="e4" class="white"></span>
                </li>
            </ul>
            <ul id="middle">

                <li>
                    <span id="f4" class="white"></span>
                    <span id="f4s" class="black"></span>
                </li> 
                <li>
                    <span id="g4" class="white"></span>
                    <span id="g4s" class="black"></span>
                </li>

                <li>
                    <span id="a4" class="white"></span>
                    <span id="a4s" class="black"></span>
                </li>
                <li>
                    <span id="b4" class="white"></span>
                </li>
            </ul>
        </div>
        <div id="button">
            <button id="btn1" >Change Color</button>
            <button id="btn2" >Go Crazy</button>

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
